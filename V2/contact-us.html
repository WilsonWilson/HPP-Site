<body id="page-top" class="index">

    <span id="nav-include"></span>

     <!-- Page Header -->
    <header id="page-header">
        <div class="container">
            <div class="intro-text">
                <h1 class="intro-lead-in">Contact Us</h1>
            </div>
        </div>
    </header>

     <!-- Contact Section -->
    <section id="contact contact-page" class="page-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <!--<h3 class="section-subheading text-muted">Questions? Contact us anytime.</h3>-->
                </div>
            </div>
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-10">
                    <form name="sentMessage" id="contactForm" action="contact-submitted.html">
                        <div class="row">
                           <form class="go-bottom">
                                <div class="form-row">
                                    <div class="col-sm-12">
                                        <input id="contactName" name="contactName" type="text" placeholder="Your Name" required>
                                        <label for="contactName">Your Name</label>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-sm-12">
                                        <input id="contactEmail" name="contactEmail" type="email" placeholder="Your Email" required>
                                        <label for="contactEmail">Your Email</label>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-sm-12">
                                        <textarea id="contactMessage" name="contactMessage" type="text" placeholder="Your Message" required></textarea>
                                        <label for="contactMessage">Your Message</label>
                                    </div>
                               </div>
                            <div class="clearfix"></div>
                               <div class="form-row">
                                    <div class="col-sm-12">
                                        <input type="submit" class="form-submit" value="SEND">
                                    </div>
                               </div>
                            </form>
                        </div>
                    </form>
                </div>
                <div class="col-lg-1"></div>
            </div>
            <div class="row or-call">
                <div class="col-lg-12 text-center">
                    <h2 class="phone-number">
                        <span>Or call us at</span><br/>800.555.5555
                    </h2>
                </div>
            </div>
        </div>
    </section>



    <!-- Where to Buy Section -->
    <section id="where-to-buy">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Where to Buy</h2>
                    <h3 class="section-subheading text-muted">Harris Pool Products are available at these top online retailers.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-15">
                    <div class="vendor">
                        <img src="img/where/pss-logo.jpg" class="img-responsive img-circle" alt="">
                        <h4>Pool Supplies Superstore</h4>
                        <p class="text-muted"><a class="where-btn" href="#">Shop Now</a></p>
                    </div>
                </div>
                <div class="col-sm-15">
                    <div class="vendor">
                        <img src="img/where/amazon-logo.jpg" class="img-responsive img-circle" alt="">
                        <h4>Amazon</h4>
                        <p class="text-muted"><a class="where-btn" href="#">Shop Now</a></p>
                    </div>
                </div>
                <div class="col-sm-15">
                    <div class="vendor">
                        <img src="img/where/ebay-logo.jpg" class="img-responsive img-circle" alt="">
                        <h4>eBay</h4>
                        <p class="text-muted"><a class="where-btn" href="#">Shop Now</a></p>
                    </div>
                </div>
                <div class="col-sm-15">
                    <div class="vendor">
                        <img src="img/where/walmart-logo.jpg" class="img-responsive img-circle" alt="">
                        <h4>Walmart</h4>
                        <p class="text-muted"><a class="where-btn" href="#">Shop Now</a></p>
                    </div>
                </div>
                <div class="col-sm-15">
                    <div class="vendor">
                        <img src="img/where/jet-logo.jpg" class="img-responsive img-circle" alt="">
                        <h4>Jet</h4>
                        <p class="text-muted"><a class="where-btn" href="#">Shop Now</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
