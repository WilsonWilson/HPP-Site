<!DOCTYPE html>
<html lang="en">

<head>

    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Harris Pool Products</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

     <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

</head>

<body id="page-top" class="index">

    <span id="nav-include"></span>

     <!-- Page Header -->
    <header id="page-header">
        <div class="container">
            <div class="intro-text">
                <h1 class="intro-lead-in">Warranty</h1>
            </div>
        </div>
    </header>

     <!-- Warranty Registration Section -->
    <section id="warranty-registration" class="page-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Warranty Registration</h2>
                    <h3 class="section-subheading text-muted">Complete the online form below to register your equipment under warranty.</h3>
                </div>
            </div>
            <div class="row">
               <form class="go-bottom" id="warForm" action="warranty-submitted.html">
                    <div class="form-row">
                        <div class="col-sm-6">
                            <input id="warCustomer" name="customer" type="text" placeholder="Customer Name" required>
                            <label for="customer">Customer Name</label>
                        </div>
                        <div class="col-sm-6">
                            <input id="warEmail" name="email" type="text" placeholder="Customer Email" required>
                            <label for="email">Customer Email</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-4">
                            <select id="warProduct" name="carlist" required>
                              <option value="" disabled selected>Product Purchase</option>
                              <option value="IG Pump">Harris In-Ground Pump</option>
                              <option value="AG Pump">Harris Above Ground Pump</option>
                              <option value="Deluxe Pump">Harris Deluxe Above Ground Pump</option>
                              <option value="Sand Filter System">Harris Sand Filter Systems</option>
                              <option value="Sand Filter Tank">Harris Sand Filter Tanks</option>
                              <option value="Cartridge Filter System">Harris Cartridge Filter System</option>
                              <option value="Cartridge Filters">Harris Cartridge Filters</option>
                              <option value="Cartridge Filter">Harris Cartridge Filter</option>
                              <option value="20-year Pro-Tek">20-Year Pro-TEK Winter Pool Cover</option>
                              <option value="16-year Solid">16-Year Solid Winter Pool Cover</option>
                              <option value="16-year Max-Force">16-Year Max-Force Riplock Winter Pool</option>
                              <option value="12-year Solid">12-Year Solid Winter Pool Cover</option>
                              <option value="10-year Solid">10-Year Solid Winter Pool Cover</option>
                              <option value="5-year Mesh">5-Year Mesh Winter Pool Cover</option>
                              <option value="5-year Leaf">5-Year Leaf Net Pool Cover</option>
                              <option value="Solar Cover">Harris Solar Pool Cover</option>
                              <option value="Solar Reel">Deluxe Solar Pool Cover Reel</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <input id="warPoductNumber" name="productNumber" type="number" placeholder="Product Number" required>
                            <label for="productNumber">Product Number</label>
                        </div>
                        <div class="col-sm-4">
                            <input id="warPurchaseDate" name="purchaseDate" type="date" placeholder="" required>
                            <label class="date-picker" for="purchaseDate">Purchase Date</label>
                        </div>
                   </div>
                   <div class="form-row">
                        <div class="col-sm-12">
                            <input type="submit" class="form-submit" value="SUBMIT">
                        </div>
                   </div>
                </form>
            </div>
        </div>
    </section>



    <!-- Where to Buy Section -->
    <section id="where-to-buy">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Where to Buy</h2>
                    <h3 class="section-subheading text-muted">Harris Pool Products are available at these top online retailers.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-15">
                    <div class="vendor">
                        <img src="img/where/pss-logo.jpg" class="img-responsive img-circle" alt="">
                        <h4>Pool Supplies Superstore</h4>
                        <p class="text-muted"><a class="where-btn" href="#">Shop Now</a></p>
                    </div>
                </div>
                <div class="col-sm-15">
                    <div class="vendor">
                        <img src="img/where/amazon-logo.jpg" class="img-responsive img-circle" alt="">
                        <h4>Amazon</h4>
                        <p class="text-muted"><a class="where-btn" href="#">Shop Now</a></p>
                    </div>
                </div>
                <div class="col-sm-15">
                    <div class="vendor">
                        <img src="img/where/ebay-logo.jpg" class="img-responsive img-circle" alt="">
                        <h4>eBay</h4>
                        <p class="text-muted"><a class="where-btn" href="#">Shop Now</a></p>
                    </div>
                </div>
                <div class="col-sm-15">
                    <div class="vendor">
                        <img src="img/where/walmart-logo.jpg" class="img-responsive img-circle" alt="">
                        <h4>Walmart</h4>
                        <p class="text-muted"><a class="where-btn" href="#">Shop Now</a></p>
                    </div>
                </div>
                <div class="col-sm-15">
                    <div class="vendor">
                        <img src="img/where/jet-logo.jpg" class="img-responsive img-circle" alt="">
                        <h4>Jet</h4>
                        <p class="text-muted"><a class="where-btn" href="#">Shop Now</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>



<span id="footer-include"></span>


    <!--load nav and footer-->
    <script type="text/javascript">
        $(document).ready(function() {
            $('#nav-include').load('nav.html');
            $('#footer-include').load('footer.html');
        });
    </script>


    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="js/classie.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/agency.js"></script>

</body>

</html>
